---
layout: structure
---
<div class="l-layout  l-gutter  c-page-wrap">
    <div class="l-layout__inner">

        <div class="l-box">

            <header>
                <h1 tabindex="-1">{{ page.title }}</h1>
                {% if page.url != '/' %}
                {% include breadcrumbs.html %}
                {% endif %}
                <hr>
            </header>

            {% include section-menu.html %}

        </div>


        <div class="l-box  l-box--expand">

            <main>
            {{ content }}
            </main>

        </div>

        <div class="l-box">

            <footer>
                <hr>
                <p>Footer</p>
            </footer>

        </div>

    </div>
</div>
